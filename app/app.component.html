<div class="container">
  <h1 class="title">beerstorr</h1>
  <beer-list [childBeerList]="masterBeerList" (clickSender)="editKeg($event)"></beer-list>
  <edit-keg [childSelectedKeg]="selectedKeg" (closeButtonClickedSender)="nullEdit()"></edit-keg>
  <button id="addKegButton" (click)="addNewKegForm(kegToEdit)">Add Keg</button>
  <new-keg [childShowKegForm]="showKegForm" (newKegSender)="addKeg($event)" (exitNewKegFormClickedSender)="nullKegForm()"></new-keg>
</div>
